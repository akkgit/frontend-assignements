<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Attribute Example</title>
</head>

<body>
  <h1>Target Attribute Example</h1>

  <p><a href="https://www.example.com" target="_blank">Visit Example.com in a new tab/window</a></p>

  <p><a href="https://www.example.com" target="_self">Visit Example.com in the same tab/window</a></p>

  <p><a href="https://www.example.com" target="_parent">Visit Example.com in the parent frame</a></p>

  <p><a href="https://www.example.com" target="_top">Visit Example.com in the full body of the window</a></p>
</body>

</html>
