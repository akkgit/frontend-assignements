<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Attribute Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    .input-container {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="reset"],
    input[type="radio"],
    input[type="checkbox"],
    input[type="button"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <form>
    <div class="input-container">
      <label for="text-input">Text Input:</label>
      <input type="text" id="text-input" placeholder="Enter text...">
    </div>

    <div class="input-container">
      <label for="password-input">Password Input:</label>
      <input type="password" id="password-input" placeholder="Enter password...">
    </div>

    <div class="input-container">
      <label for="radio-input">Radio Input:</label>
      <input type="radio" id="radio-input1" name="gender" value="male">
      <label for="radio-input1">Male</label>
      <input type="radio" id="radio-input2" name="gender" value="female">
      <label for="radio-input2">Female</label>
    </div>

    <div class="input-container">
      <label for="checkbox-input">Checkbox Input:</label>
      <input type="checkbox" id="checkbox-input1" value="option1">
      <label for="checkbox-input1">Option 1</label>
      <input type="checkbox" id="checkbox-input2" value="option2">
      <label for="checkbox-input2">Option 2</label>
    </div>

    <div class="input-container">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <input type="button" value="Click Me">
    </div>
  </form>
</body>

</html>
