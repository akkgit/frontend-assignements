<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Sizes Example</title>
    <style>
        .pixel-size {
            width: 200px;
            height: 150px;
            background-color: lightblue;
            margin: 10px;
            float: left;
        }

        .percentage-size {
            width: 50%;
            height: 50%;
            background-color: lightgreen;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="pixel-size">Element with 200px width and 150px height</div>
    <div class="percentage-size">Element with 50% width and 50% height</div>
</body>

</html>
