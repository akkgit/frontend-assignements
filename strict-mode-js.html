<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strict Mode Example</title>
</head>

<body>
  <h1>Strict Mode Example</h1>

  <script>
    // Enabling strict mode
    "use strict";

    // Trying to use an undeclared variable
    try {
      console.log(undeclaredVariable); // ReferenceError: undeclaredVariable is not defined
    } catch (error) {
      console.error("Error:", error.message);
    }

    // Variable declaration
    var declaredVariable;

    // Trying to assign a value to an undeclared variable
    try {
      undeclaredVariable = "This will throw an error in strict mode";
    } catch (error) {
      console.error("Error:", error.message); // TypeError: Cannot assign to read-only property 'undeclaredVariable' of object '#<Window>'
    }

    // Use a declared variable
    declaredVariable = "Hello, Strict Mode!";
    console.log(declaredVariable);
  </script>
</body>

</html>
