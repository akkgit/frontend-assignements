<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: circle; /* Change this property to modify the list style */
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h2>Styled List</h2>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
