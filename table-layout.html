<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 300px;
            table-layout: fixed;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>

<h2>Table with table-layout: fixed;</h2>
<table>
  <col style="width:30%">
  <col style="width:70%">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Row 1, Column 1</td>
    <td>Row 1, Column 2 with longer text</td>
  </tr>
  <tr>
    <td>Row 2, Column 1</td>
    <td>Row 2, Column 2</td>
  </tr>
</table>

</body>
</html>
