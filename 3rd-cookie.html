<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Functions Example</title>
</head>

<body>
  <h1>Cookie Functions Example</h1>

  <script>
    // Function to set a cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // Function to get a cookie by name
    function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1, cookie.length);
        }
        if (cookie.indexOf(nameEQ) === 0) {
          return cookie.substring(nameEQ.length, cookie.length);
        }
      }
      return null;
    }

    // Function to check if a cookie exists
    function checkCookie(name) {
      var cookieValue = getCookie(name);
      if (cookieValue !== null) {
        alert("Cookie '" + name + "' exists with value: " + cookieValue);
      } else {
        alert("Cookie '" + name + "' does not exist");
      }
    }

    // Example: Set a cookie with name "exampleCookie" and value "123" for 7 days
    setCookie("exampleCookie", "123", 7);

    // Example: Get and display the value of the "exampleCookie" cookie
    var retrievedValue = getCookie("exampleCookie");
    console.log("Retrieved Value:", retrievedValue);

    // Example: Check if the "exampleCookie" cookie exists
    checkCookie("exampleCookie");
  </script>
</body>

</html>
