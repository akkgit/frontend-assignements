<!DOCTYPE html>
<html>
<head>
    <style>
        .hero-container {
            background-image: url('hero-image.jpg'); /* Add your image file path here */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-text {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="hero-text">
        <h1>Hero Image Example</h1>
        <p>This is a sample hero image.</p>
    </div>
</div>

</body>
</html>
