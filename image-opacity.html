<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Opacity</title>
  <style>
    /* CSS for the image with opacity */
    .opacity-image {
      opacity: 0.3; /* Set the opacity level (0.7 means 70% opacity) */
    }
  </style>
</head>

<body>
  <h2>Image with Opacity</h2>
  <img style="height:35%;width:35%" src="image-1.jpeg" alt="Your Image Description" class="opacity-image">
</body>

</html>
