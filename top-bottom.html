<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Example</title>
    <link rel="stylesheet" href="top-bottom.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div id="top">Top of the page</div>
    <div class="content">
        <!-- Long content to make the page scrollable -->
        <!-- ... (your content here) ... -->
    </div>

    <div class="scroll-links">
        <a href="#bottom" class="scroll-link">Click to go to bottom of page</a>
        <a href="#top" class="scroll-link">Click to go to top of page</a>
    </div>

    <div id="bottom"></div> <!-- Anchor for scrolling to the bottom of the page -->

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>

</html>
