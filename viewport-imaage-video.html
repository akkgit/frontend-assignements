<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Responsive Webpage</h1>

<div class="grid-container">
    <div class="grid-item">
        <h2>Image</h2>
        <img src="image-1.jpeg" alt="Sample Image">
    </div>
    <div class="grid-item">
        <h2>Video</h2>
        <div class="video-container">
            <video width="100%" controls>
                <source src="example-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

</body>
</html>
