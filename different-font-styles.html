<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles Example</title>
    <style>
        .style1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #ff5733;
            text-align: center;
        }

        .style2 {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #4caf50;
            text-align: left;
        }

        .style3 {
            font-family: 'Times New Roman', serif;
            font-size: 20px;
            color: #007bff;
            text-align: right;
        }

        .style4 {
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
            color: #ff69b4;
            text-align: justify;
        }
    </style>
</head>

<body>
    <div class="style1">Styled Text with Arial Font, 24px Size, Orange Color, Center Aligned</div>
    <div class="style2">Styled Text with Courier New Font, 18px Size, Green Color, Left Aligned</div>
    <div class="style3">Styled Text with Times New Roman Font, 20px Size, Blue Color, Right Aligned</div>
    <div class="style4">Styled Text with Verdana Font, 16px Size, Pink Color, Justified Alignment</div>
</body>

</html>
