<style>
    /* CSS Animation */
@keyframes slideIn {
  from {
    transform: translateX(-100%);
  }
  to {
    transform: translateX(0);
  }
}

/* Apply animation to an element */
.animation-element {
  animation-name: slideIn;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-delay: 2s;
}

/* Hoverable pagination style */
.pagination-item:hover {
  background-color: #f2f2f2;
  cursor: pointer;
}

/* Pagination with spaces */
.pagination-with-space .pagination-item {
  margin-right: 10px;
}

/* Pagination without spaces */
.pagination-without-space .pagination-item {
  margin-right: 0;
}

</style>
<div class="animation-element">Animated Element</div>

<!-- Hoverable Pagination with Spaces -->
<div class="pagination pagination-with-space">
  <span class="pagination-item">1</span>
  <span class="pagination-item">2</span>
  <span class="pagination-item">3</span>
</div>

<!-- Hoverable Pagination without Spaces -->
<div class="pagination pagination-without-space">
  <span class="pagination-item">1</span>
  <span class="pagination-item">2</span>
  <span class="pagination-item">3</span>
</div>
