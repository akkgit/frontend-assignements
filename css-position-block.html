<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning and CSS Effects</title>
  <style>
    /* Static Positioning */
    .static-position {
      position: static;
    }

    /* Relative Positioning */
    .relative-position {
      position: relative;
      top: 20px;
      left: 30px;
    }

    /* Fixed Positioning */
    .fixed-position {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #f1f1f1;
      padding: 10px;
    }

    /* Absolute Positioning */
    .absolute-position {
      position: absolute;
      top: 50px;
      right: 20px;
    }

    /* Sticky Positioning */
    .sticky-position {
      position: sticky;
      top: 0;
      background-color: #f1f1f1;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Static Positioning Example -->
  <div class="static-position">Static Positioning</div>

  <!-- Relative Positioning Example -->
  <div class="relative-position">Relative Positioning</div>

  <!-- Fixed Positioning Example -->
  <div class="fixed-position">Fixed Positioning</div>

  <!-- Absolute Positioning Example -->
  <div class="absolute-position">Absolute Positioning</div>

  <!-- Sticky Positioning Example -->
  <div class="sticky-position">Sticky Positioning</div>
</body>

</html>
