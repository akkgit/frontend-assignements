<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles Example</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border-top: 5px solid red; /* Red, solid top border */
            border-right: 10px dotted green; /* Green, dotted right border */
            border-bottom: 15px double blue; /* Blue, double bottom border */
            border-left: 20px dashed orange; /* Orange, dashed left border */
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
