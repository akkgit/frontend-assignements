<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        /* Apply different background colors */
        body {
            background-color: #f1f1f1; /* Light Gray */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        /* Set background image */
        body {
            background-image: url('background-image.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed; /* Image doesn't scroll */
            background-size: cover; /* Cover entire background */
            background-position: center; /* Center the background image */
        }

        /* Additional styling for demonstration */
        .section {
            margin: 20px;
            padding: 50px;
            color: white;
            font-size: 24px;
        }

        .section1 {
            background-color: #4CAF50; /* Green */
        }

        .section2 {
            background-color: #2196F3; /* Blue */
        }

        .section3 {
            background-color: #f44336; /* Red */
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="section section1">Section 1</div>
        <div class="section section2">Section 2</div>
        <div class="section section3">Section 3</div>
    </div>
</body>

</html>
